# Mysql \u6CE8\u610F\u66FF\u6362\u76F8\u5E94\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xunwu
spring.datasource.username=wali
spring.datasource.password=wali

# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

#\u914D\u5408 spring.jpa.show-sql=true \u4F7F\u7528 show-sql \u4E3Adebug\u7EA7\u522B
logging.level.org.hibernate.SQL=debug

# thymeleaf  \u7F13\u5B58\u914D\u7F6E \u9632\u6B62\u5F00\u53D1\u4E2D\u4FEE\u6539\u540E\u4E0D\u751F\u6548 \u751F\u4EA7\u73AF\u5883\u6253\u5F00
spring.thymeleaf.cache=false

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=/tmp/xunwu/images/
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

# kafka
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=xunwu

logging.level.com.imooc.service.search=debug

elasticsearch.cluster.name=xunwu
elasticsearch.host=127.0.0.1
elasticsearch.port=9300